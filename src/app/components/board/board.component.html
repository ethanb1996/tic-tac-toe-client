<div id="board">
    <div class="row" *ngFor="let row of gameState; let rowIndex = index">
      <app-cell *ngFor="let cell of row; let colIndex = index"
        [value]="cell"
        [row]="rowIndex"
        [col]="colIndex"
        (cellClick)="makeMove($event.row, $event.col)"></app-cell>
    </div>
  </div>
  <button (click)="resetGame()">Reset Game</button>
